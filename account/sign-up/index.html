
<!DOCTYPE html>
<html>
<head>
<title>Registration form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style type="text/css">
      body,td { font-family: verdana,arial; color: #333333; font-size: 1.00em; font-weight: normal; font-style: normal; }
      body { text-align:center; background-color: #E6E6E6;  }
    </style>
    </head>
    <body>
<!-- 1213 fm=[] ajax=1 -->
<!--form-start-->
<div style="text-align: center;">
<div style="box-sizing: border-box; display: inline-block; width: auto; max-width: 600px; background-color: white; border: 1px solid #000F91; border-radius: 5px; box-shadow: 0px 0px 8px #000F91; margin: 50px auto auto;" id="ap_form_box">
<div style="background: #000F91; border-radius: 5px 5px 0px 0px; padding: 15px 25px; position: relative"><span style="font-family: verdana,arial; color: white; font-size: 1.00em; font-weight:bold; font-style:normal; text-transform: none" id="ap_form_head">Registration form</span></div>
<div style="background: white; padding: 15px" id="ap_style">
<style type="text/css" scoped>
	#ap_style td { text-align:left; vertical-align: baseline; font-family: verdana,arial; color: #333333; font-size: 1.00em; font-weight:normal; font-style:normal; text-transform: none; border: 0px; line-height: 1.2; }
	#ap_style td a { color: blue; }
	#ap_style input,select { border: 1px solid #CCCCCC; border-radius: 5px; color: #666666; display: inline-block; font-size: 1.00em; box-sizing: border-box; padding: 5px; }
	#ap_style input[type="text"], input[type="password"], input[type="email"], input[type="number"], select { width: 100%; background-color: white; }
	#ap_style input[type="button"], input[type="reset"], input[type="submit"] { height: auto; width: auto; cursor: pointer; box-shadow: 0px 0px 5px #000F91; background: buttonface; float: right; text-align:right; margin-top: 10px; margin-left:7px;}
	#ap_style input[type="checkbox"], input[type="radio"] { height: 1.00em; width: 1.00em; }
	#ap_style table.center { margin-left:auto; margin-right:auto; border: 0px; }
	#ap_style .error { font-family: verdana,arial; color: red; font-size: 1.00em; padding-bottom:10px; }
	#ap_style .error_note { display: block; font-family: verdana,arial; color: red; font-size: 0.85em; padding-top:3px; }
	#ap_style .error_box { border: 1px solid red; }
	.ap_footer { width:100% text-align: center; font-size:smaller; background: #000F91; color: white } .ap_footer a { color: white; font-style: italic; }
	.ap_form_inp { vertical-align: top; }
	* { target-new: tab ! important }
</style>

<div style='display:none' id='ap_form_err' style=''><span id='ap_form_errmes' class='error' style='padding-bottom:10px'></span></div>
<div style='display:none' id='ap_form_inf'><span id='ap_form_infmes' style='padding-bottom:10px'></span></div>
<div class='ap_form_inp'>
<form method="post" action="https://www.authpro.com/auth/ACO/" name="aform" >
<input type="hidden" name="action" value="reg2">
<center><table>
<tr><td>USERNAME:</td>
  <td><input type="text" name="_login"></td></tr>
<tr><td>NAME:</td>
  <td><input type="text" name="_name"></td></tr>
<tr><td>EMAIL:</td>
  <td><input type="email" name="_email"></td></tr>
<tr><td>MOBILE:</td>
  <td><input type="number" name="mobile"></td></tr>
<tr><td>PASSWORD:</td>
  <td><input type="password" name="_password"></td></tr>
<tr><td>VERIFY PASSWORD:</td>
  <td><input type="password" name="_password2"></td></tr>
<tr><td></td>
  <td><input type="submit" id="ap_form_btn"></td></tr>
</table></center>
<input type="hidden" name="_validate_mobile" value="number:;">
</form>
</div>

    
</div></div></div>

<script type="text/javascript" src="https://www.authpro.com/js/aform.js?1711251"></script><!--form-end--><br/><br/>
</body>
</html>
